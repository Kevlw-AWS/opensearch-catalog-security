visualization_catalog:
  observability:
    service-duration:
      parent: traces
      visualizations:
        - path: observability/service-duration-heatmap/assets/service-duration-1.0.0.ndjson
          name: Services Duration Heat-Map
          description: Display services duration heat map according to some timely aggregation 
          info: https://github.com/opensearch-project/opensearch-catalog/blob/main/visualizations/observability/service-duration-heatmap/README.md
          screenshot: observability/service-duration-heatmap/static/service-duration.png
    service-map:
      parent: traces
      visualizations:
        - path: observability/service-map/assets/services-map-1.0.0.json
          name: Services Map Graph
          description: Display services map graph based on the system's services interactions.
          info: https://github.com/opensearch-project/opensearch-catalog/blob/main/visualizations/observability/service-map/README.md
          screenshot: observability/service-map/static/service-map.png
    traces-gantt-chart:
      parent: traces
      visualizations:
        - path: observability/traces-gantt-chart/assets/traces-gantt-chart-1.0.0.ndjson
          name: Traces gantt chart
          description: The Trace Gantt Chart Widget for OpenSearch Dashboards uses Vega for complex visualization of trace spans transaction breakdown.
          info: https://github.com/opensearch-project/opensearch-catalog/blob/main/visualizations/observability/traces-gantt-chart/README.md
          screenshot: observability/traces-gantt-chart/static/traces-gantt-chart.png
    services-metrics-graphs:
      parent: metrics
      visualizations:
        - path: observability/services-metrics-graphs/assets/services-metrics-graphs-1.0.0.ndjson
          name: services metrics graphs charts
          description: The Services Metrics Graphs Widget for OpenSearch Dashboards uses Vega for complex visualization of all available services and their related metrics
          info: https://github.com/opensearch-project/opensearch-catalog/blob/main/visualizations/observability/services-metrics-graphs/README.md
          screenshot: observability/services-metrics-graphs/static/services-metrics-graphs.png
    http:
      parent: logs
      visualizations:
      - path: observability/http/data_volume.json
        name: Data Volume
        description: Get the rate of data (in bytes) returned by a log source.
        screenshot: observability/http/data_volume.png
      - path: observability/http/errors_over_time.json
        name: Errors over Time
        description: Get the rate of errors returned by a log source.
        screenshot: observability/http/errors_over_time.png
      - path: observability/http/status_codes_over_time.json
        name: Status codes over Time
        description: Get the proportions of different status codes returned by a log source.
        screenshot: observability/http/status_codes_over_time.png
      - path: observability/http/top_urls.json
        name: Top URLs
        description: Get the most frequent URLs visited by a log source.
        screenshot: observability/http/top_urls.png
